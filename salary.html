<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary</title>
</head>
<body>
    
    <div class="row">
        <div class="col1">
          <label for="salary">Salary:</label>
        </div>
        <div class="col2">
          <input type="number" name="salary" min="0" id="salary" required><br>
        </div>
      </div>
      
      <div class="row">
        <div class="col1">
          <label for="netSalary">NetSalary:</label>
        </div>
        <div class="col2">
          <input type="number" name="netSalary" min="0" id="netSalary" disabled><br>
        </div>
      </div>
      
      <div class="row">
        <div class="col1">
          <label for="tax">Tax:</label>
        </div>
        <div class="col2">
          <input type="number" name="tax" min="0" id="tax" disabled>
        </div>
      </div>


      <div class="row">
        <div class="col1">
          <label for="socTax">SocTax:</label>
        </div>
        <div class="col2">
          <input type="number" name="socTax" min="0" id="socTax" disabled>
        </div>
      </div>

    
      <div class="row">
        <div class="col1">
          <label for="stamp">Stamp:</label>
        </div>
        <div class="col2">
          <input type="number" name="stamp" min="0" id="stamp" disabled>
        </div>
      </div>


      <script src="salary.js"></script>
</body>
</html>
